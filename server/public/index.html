<html>
<head>
	<title> Teste dos olhinhos </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<style media="screen">
    html, body {
  height:100%;
}
body {
  display:flex;
  align-items:center;
  background: #34495e;
}
    </style>



</head>

<style type="text/css">
	body{
  margin: 0;
  padding: 0;
  
}

.olhos{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  text-align: center;
  
}
.olho:hover{
	display: block;
}
.olho{
  width: 240px;
  height: 120px;
  background: #fff;
  display: inline-block;
  margin: 40px;
  border-radius: 50%;
  border-style: solid;
  border-width: 5px;
  border-color: black;
  position: relative;
  overflow: hidden;
}

.bola{
  width: 40px;
  height: 40px;
  background: #000;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  border-radius: 50%;
  border: 15px solid #333;
}



</style>

<body>

	<div class="olhos">
		<div class="olho">
			<div class="bola"></div>
		</div>

		<div class="olho">
			<div class="bola"></div>
		</div>
	</div>

</body>
